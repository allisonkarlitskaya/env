echo

get_termsize() {
    termsize="$(tput cols) columns / $(tput lines) lines"
}

print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Shell" shell
    info "Memory" memory
    info "Disk" disk
    info "Battery" battery
    info "Locale" locale
    info "Terminal Size" termsize
    info cols
}
